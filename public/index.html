<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Live Chat</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="layout">
    <header class="header">
      <div class="stream-info">
        <span class="stream-status" id="stream-status">Поиск трансляции...</span>
        <h1 class="stream-title" id="stream-title"></h1>
      </div>
      <div class="controls">
        <button id="refresh" type="button">Обновить</button>
      </div>
    </header>
    <main class="content">
      <ul class="messages" id="messages"></ul>
    </main>
    <footer class="footer">
      <span id="polling-status">Ожидание...</span>
    </footer>
  </div>
  <script src="/app.js" defer></script>
</body>
</html>
